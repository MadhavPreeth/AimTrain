<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" > 
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <link rel="stylesheet" href="style.css">
  <title>Aim Trainer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="container" id="main-container">
    <div class="topsec" id="top-sec">
      <h1 class="title" id="idtitle">Aim Trainer</h1>
      <div class="gameui hidden" id="game-ui">
        <div><span class ="gameuitext">Timer:</span><span id="timer">30</span>
        </div>
        <div><span class ="gameuitext">Score:</span><span id="score">0</span>
        </div>
      </div>
      <div class="gameui hidden" id="one">
         <div><span class="gameuitext">GIT GUD NERD</span>
         </div>
         <div><span class ="gameuitext">Score:</span><span id="score1"></span>
         </div>
      </div>
      <div class="gameui hidden" id="two">
        <div><span class="gameuitext">not bad, sweaty</span>
        </div>
        <div><span class ="gameuitext">Score:</span><span id="score2"></span>
        </div>
      </div>
      <div class="gameui hidden" id="three">
        <div><span class="gameuitext">Geez, Calm Down</span>
        </div>
        <div><span class ="gameuitext">Score:</span><span id="score3"></span>
        </div>
      </div>
    </div>
    <div class="bottomsec" id="bottom-sec">
      <button class="start-btn" id="startbtn">Start</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
